<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard</title><link rel="stylesheet" href="/static/styles-light.css"><script src="https://unpkg.com/htmx.org@1.5.0"></script><script>
            document.body.addEventListener('htmx:responseError', function(event) {

                    window.location.href = '/login';
